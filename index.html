<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BT5_grid_flex</title>
    <link rel="icon" type="image/x-icon" href="images/fav_icon1.png">
    
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">


  </head>
  <body>
    <section class="service">
        <div class="container ">
          <div class="row">
            <div class="col-lg-6">
               <div class="box"></div>
            </div>
            <div class="col-lg-6">
               <div class="box"></div>
            </div>
          </div>
        </div>
    </section>
    <section class="service">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
               <div class="box"></div>
            </div>
          </div>
        </div>
    </section>    
    <section class="service">
        <div class="container ">
          <div class="row">
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
          </div>
        </div>
    </section>
    <section class="service">
        <div class="container ">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
               <div class="box"></div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
               <div class="box"></div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
               <div class="box"></div>
            </div>
          </div>
        </div>
    </section>
    <section class="service">
        <div class="container ">
          <div class="row">
            <div class="col-lg-7 bg-dark">
               <div class="row">
                  <div class="col-lg-6">
                    <div class="box"></div>
                  </div>
                  <div class="col-lg-6">
                    <div class="box"></div>
                  </div>
               </div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
            <div class="col-lg">
               <div class="box"></div>
            </div>
          </div>
        </div>
    </section>

    <!-- script link -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
